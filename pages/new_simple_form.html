<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>
    <title>Basic input types</title>
    <link rel="stylsheet" href= "../css/simple_form.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 form Input Fields</h1></header>
        <div>
            <label for="text">text input for Name : </label>></label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">password input type : </label>></label>
            <input type="password" id="pwd" name="pwd">
        </div>
        <div>
            <label for="email">email input type : </label>></label>
            <input type="email" id="email" name="email>
        </div>
    </form>
    
</body>
</html>
